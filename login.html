<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fevicon -->
    <link rel="icon" href="/img/images.png" image="image/gif" size="16x16" />

    <!-- Bootstrap CSS 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"-->

    <!-- cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- locally css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- script css -->
    <link rel="stylesheet" href="/css/custom.css" />

    <title>Amazon Website</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="btn btn-outline-light">
        <i class="fa-solid fa-sliders"></i>
      </button>
      <div class="container-fluid">
        <a class="navbar-brand p-lg-3" href="#">
          <img
            src="/img/amazonlogo.png"
            height="30"
            width="100"
            alt="navbarlogo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline px-2" novalidate method="get">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    name="btnCategory"
                    type="button"
                    id="btnCategoryDropdownMenu"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    All
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="btnCategoryDropdownMenu"
                  >
                    <li><a class="dropdown-item" href="#">All</a></li>
                    <li><a class="dropdown-item" href="#">Electronics</a></li>
                    <li><a class="dropdown-item" href="#">Gifts</a></li>
                    <li><a class="dropdown-item" href="#">Kitchen</a></li>
                    <li><a class="dropdown-item" href="#">Phones</a></li>
                    <li><a class="dropdown-item" href="#">Causmatic</a></li>
                  </ul>
                </div>
              </div>
              <input
                type="text"
                class="form-control"
                size="70"
                name="query"
                id="query"
              />
              <input
                type="text"
                name="category"
                id="category"
                value="Giffts"
                hidden
              />
              <div class="input-group-append">
                <button type="submit" class="btn-warning">
                  <i class="fa-solid fa-2x fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown px-2">
              <a
                class="nav-link"
                href="#"
                id="prefLanguageDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid text-white fa-2x fa-language"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                <form class="p-2">
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="prrefLang"
                      value="en"
                      id="englishLang"
                    />
                    <label class="form-check-label" for="englishLang">
                      <img
                        src="/img/am.jpg"
                        height="30"
                        width="50"
                        alt="flag"
                      />
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="prrefLang"
                      value="hindi"
                      id="hindiLang"
                    />
                    <label class="form-check-label" for="hindiLang">
                      <img
                        src="/img/hn.jpg"
                        height="30"
                        width="50"
                        alt="flag"
                      />
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="prrefLang"
                      value="urdu"
                      id="urduLang"
                    />
                    <label class="form-check-label" for="urduLang">
                      <img
                        src="/img/pk.svg"
                        height="30"
                        width="50"
                        alt="flag"
                      />
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="prrefLang"
                      value="en"
                      id="banglaLang"
                    />
                    <label class="form-check-label" for="banglaLang">
                      <img
                        src="/img/bg.jpg"
                        height="30"
                        width="50"
                        alt="flag"
                      />
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                </form>
              </ul>
            </li>
            <li class="nav-item dropdown px-2">
              <a
                class="nav-link"
                href="#"
                id="userAccount"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-2x text-white fa-user"></i>
              </a>
              <ul class="dropdown-menu px-3" aria-labelledby="userAccount">
                <div class="d-flex row justify-content-center">
                  <a
                    href="login.html"
                    class="btn btn-warning w-75 btn-sm font-weight-bold"
                    >Signin</a
                  >
                  <small class="text-muted"
                    >New Customer?<a href="#">Start here.</a></small
                  >
                </div>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-2x text-white fa-cart-shopping"></i>
                <span class="badge badge-pill badge badge-warning">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ended -->
    <!-- content card -->
    <div class="container mb-5">
      <div class="card mx-auto mt-5 pb-3 shadow  bg-body rounded" style="width: 25rem;">
        
        <div class="card-body">
          <h4 class="card-title font-weight-bold">Login</h4>
          <!-- login form -->
          <form novalidate>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email: </label>
              <input type="email" name="email" class="form-control" placeholder="abc@abc.com" id="userInputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password: </label>
              <input type="password" class="form-control" placeholder="******" name="password" id="userPassword" aria-describedby=passwordHelp">
              <div id="passwordHelp" class="form-text">Password must be at least 6 characters.</div>
            </div>
            
            <button type="submit" class="btn btn-warning w-100 shadow  rounded btn-sm ">Signin</button>
          </form>
          <!-- login end -->

          <!-- or separator -->
           <hr class="hr-text mt-5" data-content="New to Amazon?">
           <!-- button account -->
            <a href="register.html" class="btn btn-sm btn-dark  w-100 mt-2">Create your Amazon account</a>
            <a href="" class="btn btn-outline-success btn-sm w-100 mt-2">
              <i class="fa-brands fa-google"></i> Sign in with Google
            </a>
            <a href="" class="btn btn-outline-primary btn-sm w-100 mt-2">
              <i class="fa-brands fa-facebook"></i> Sign in with Facebook
            </a>
        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="/js/custom.js"></script>
  </body>
</html>
